<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Birthday to</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body><section class="hero is-info is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-6 is-offset-3">
                    <h1 class="title">
                        Let's say Happy BDay to:
                    </h1>
                    <div class=" is-parent">
                      <a id="wlink" href="">
                      <div class="card equal-height is-child"><div class="card-content">
                        <p id="btitle" class="title card-header-title is-centered" style="color:black;"></p>
                        <p id="bsub" class="subtitle" style="color:black;"></p>
                        <figure class="card-image is-inline-block">
                          <img src="">
                        </figure>
                      </div>
                    </div>
                    </a>
                    </div>
                    </div>
                </div>
            </div>
        </div>

</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    (function() {
      let d = new Date();
      var flickerAPI = `https://api.wikimedia.org/feed/v1/wikipedia/en/onthisday/births/${new Date().getMonth()+1}/${new Date().getDate().toString()}`;
      $.getJSON( flickerAPI)
        .done(function(data) {
          data = data['births'];
          let i =  Math.floor(Math.random() * data.length);
          $("#wlink").attr("href", data[i]['pages'][0]['content_urls']['desktop']['page']);
          if ('thumbnail' in data[i]['pages'][0])
          $("img").attr("src", data[i]['pages'][0]['thumbnail']['source']);
          // else
          // $("img").attr("src", "https://loading.io/s/icon/ilzpcw.svg");
          let s =  data[i]['text'].split(',',2)
          $("#btitle").text(s[0]);
          $("#bsub").text(s[1]);
          });
        })();
    
  </script>
  </body>
</html>
